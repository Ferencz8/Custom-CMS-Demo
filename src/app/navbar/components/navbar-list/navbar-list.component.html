<mat-card class="bo-centered bo-marginTop5perc">
  <div class="bo-card-header-cols">
    <mat-card-header>
      <mat-card-title> Navbar elements </mat-card-title>
    </mat-card-header>
    <button mat-mini-fab color="primary" routerLink="/navbars/addnavbar">
      <mat-icon>add_circle</mat-icon>
    </button>
  </div>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource$ | async " class="bo-fullSize">

      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url </th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>

      <!-- isPublished Column -->
      <ng-container matColumnDef="isPublished">
        <th mat-header-cell *matHeaderCellDef> Is Published </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="!!element.isPublished">radio_button_checked</mat-icon>
          <mat-icon *ngIf="!element.isPublished">radio_button_unchecked</mat-icon>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="edit(element.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
